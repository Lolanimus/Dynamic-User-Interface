<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./src/index.css" />
    <script src="./src/index.js" defer></script>
  </head>
  <body>
    <div id="ddMenu">
      <p p="long">Drop Down Menu</p>
      <div id="short">
        <img src="./img/menu.svg" alt="menu" width="40px" height="40px" />
      </div>
      <div id="ddButtons">
        <button>Action 1</button>
        <button>Action 2</button>
        <button>Action 3</button>
      </div>
    </div>
    <div id="slider">
      <button id="sliderLeft">
        <img
          src="./img/arrow-left.svg"
          alt="arrow left"
          width="30px;"
          height="30px;"
        />
      </button>
      <div id="imagesDiv">
        <div class="fade">
          <img src="./img/pexels-daniel-absi-952670.jpg" alt="" />
        </div>
        <div class="hidden fade">
          <img src="./img/pexels-felix-mittermeier-956999.jpg" alt="" />
        </div>
        <div class="hidden fade">
          <img src="./img/pexels-jess-bailey-designs-743986.jpg" alt="" />
        </div>
        <div class="hidden fade">
          <img src="./img/pexels-johannes-plenio-1103970.jpg" alt="" />
        </div>
        <div class="hidden fade">
          <img src="./img/pexels-pixabay-531880.jpg" alt="" />
        </div>
      </div>
      <div id="nav"></div>
      <button id="sliderRight">
        <img
          src="./img/arrow-right.svg"
          alt="arrow right"
          width="30px;"
          height="30px;"
        />
      </button>
    </div>
  </body>
</html>
